            font-weight: normal;

        .layui-fluid{
            width: 80%;
        }

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:replace="~{header::header}">

        <div style="padding: 15px;">
            <ul class="layui-timeline">
                <li class="layui-timeline-item" th:each="entry:${articleInfoHashMap}">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text">
                        <h3 class="layui-timeline-title" th:text="${entry.key}">8月18日</h3>
                        <a th:each="article:${entry.value}" th:href="@{/article/{articleId}(articleId=${article.id})}">
                            <h3><p th:text="${article.title}"></p></h3>
                            <h4 th:text="${article.description}"></h4>
                        </a>
                        <br/>
                    </div>
                </li>
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text">
                        <div class="layui-timeline-title">过去</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
