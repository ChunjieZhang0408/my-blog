<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>写博客</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        html,
        body {
            height: 100%;
        }

        #context {
            width: 80%;
            margin-left: 10%;
            border-radius: 1%;
        }

        #context {
            position: absolute;
            margin-top: 1%;;
        }

    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:replace="~{header::header}">
    </div>
    <div id="context">
        <form class="layui-form" action="" method="post" id="editor_form" lay-filter="article-form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入标题"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="description" placeholder="请输入描述"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <select name="typeId" lay-search>

                        <option value="">请选择标签</option>
                        <option th:each="type:${articleTypes}" th:value="${type.id}" th:text="${type.name}">请选择</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="content" id="md_edit"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn  layui-btn-normal" id="add-article-btn">提交</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script th:src="@{../layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['element', 'form', 'layedit', 'layer'], function () {
        var $ = layui.jquery, element = layui.element, form = layui.form, layEdit = layui.layedit, layer = layui.layer;
        layEdit.set({
            uploadImage: {
                url: 'http://www.gdni.cn:8082/upload' //接口url
                , type: 'post' //默认post
            }
        });
        var editor = layEdit.build('md_edit', {
            height: 300,
            tool: [
                'strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线
                , '|' //分割线
                , 'left' //左对齐
                , 'center' //居中对齐
                , 'right' //右对齐
                , 'link' //超链接
                , 'unlink' //清除链接
                , 'face' //表情
                , 'image' //插入图片
            ]
        });
        console.log("element")
        layui.$('#add-article-btn').on('click', function () {
            layEdit.sync(editor)
            var data = form.val('article-form');
            layer.open({
                type: 1
                , title: '发布博客'
                , content: JSON.stringify(data)
                , area: ['500px', '300px']
                , anim: 1
                , shadeClose: true
                , btn: ['发布', '关闭']
                , btnAlign: 'c' //按钮居中
                , yes: function () {
                    console.log(JSON.stringify(data));
                    var title = $('input[name=title]').val();
                    var description = $('input[name=description]').val();
                    var typeId = $('select[name=typeId]').val();
                    var content = $('textarea[name=content]').val();
                    $.ajax({
                        type: 'post',
                        url: '/addArticle',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            'title': title,
                            'description': description,
                            'typeId': typeId,
                            'content': content
                        }),
                        success: function (res) {
                            console.log(res);
                            layer.close(layer.index);
                        },
                        error: function (res) {
                            console.log(res)
                        }
                    })

                }, btn2: function () {
                    layer.close(layer.index);
                }, cancel: function (index, layero) {
                    // if (confirm('确定要关闭么')) { //只有当点击confirm框的确定时，该层才会关闭
                    //     layer.close(index)
                    // }
                    layer.close(index);
                    return false;
                }
            });
        });
    });

</script>
</body>
</html>
