<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <style type="text/css">
        .container {
            text-align: center;
            margin-top: 100px;
        }

        #clock {
            border: solid 1px red;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="clock" height="400px" width="400px">
        </canvas>
    </div>
    <script type="text/javascript">
        var clock = document.getElementById("clock");
        var ctx = clock.getContext('2d');
           
        var width = ctx.canvas.width;
        var height = ctx.canvas.height;
        var lineWidth = 10;
        var r = width/2;
        function drawBackground(){
            ctx.translate(r,r);
            ctx.beginPath();
            ctx.lineWidth =lineWidth;
            ctx.arc(0,0,r-lineWidth/2,0,2*Math.PI,false);
            ctx.stroke();
        }
        drawBackground();
    </script>
</body>

</html>
