<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <style type="text/css">
        canvas {
            display: block;
            margin: 50px auto;
            box-shadow: -2px -2px 2px #EFEFEF, 5px 5px 5px #B9B9B9;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h3>我的分数：<span id="myScore">0</span></h3>
            <h3>电脑分数：<span id="computerScore">0</span></h3>
        </div>
        <canvas id="chess" width="450px" height="450px"></canvas>
    </div>
    <script type="text/javascript">
        var chessBoard = [];
        var first = true;
        // 赢法数组
        var wins = [];
        var myWin = [];
        var computerWin = [];
        var gameOver = false;
        var myScoreNum = document.getElementById("myScore");
        var computerScoreNum = document.getElementById("computerScore");
        for (var i = 0; i < 15; i++) {
            chessBoard[i] = [];
            wins[i] = [];
            for (var j = 0; j < 15; j++) {
                chessBoard[i][j] = 0;
                wins[i][j] = [];
            }
        }
        // 初始化赢法数组
        // for (var i = 0; i < 15; i++) {
        //     wins[i] = [];
        //     for (var j = 0; j < 15; j++) {
        //         wins[i][j] = [];
        //     }
        // }

        // 赢法种类索引
        var count = 0;
        // 横线赢法
        for (var i = 0; i < 15; i++) {
            for (var j = 0; j < 11; j++) {
                for (var k = 0; k < 5; k++) {
                    wins[i][j + k][count] = true;
                    // console.log(i,j+k,count);
                    
                }
                count++;
            }

        }

        // 竖线赢法
        for (var i = 0; i < 15; i++) {
            for (var j = 0; j < 11; j++) {
                for (var k = 0; k < 5; k++) {
                    wins[j + k][i][count] = true;
                }
                count++;
            }
        }
        // 斜线数组
        for (var i = 0; i < 11; i++) {
            for (var j = 0; j < 11; j++) {
                for (var k = 0; k < 5; k++) {
                    wins[i + k][j + k][count] = true;
                }
                count++;
            }
        }
        // 反斜线数组
        for (var i = 0; i < 11; i++) {
            for (var j = 14; j > 3; j--) {
                for (var k = 0; k < 5; k++) {
                    wins[i + k][j - k][count] = true;
                }
                count++;
            }
        }
        console.log(count);
        // 统计我方和计算机赢法
        for (var c = 0; c < count; c++) {
            myWin[c] = 0;
            computerWin[c] = 0;
        }

        var chess = document.getElementById('chess');
        var context = chess.getContext('2d');
        context.strokeStyle = "#B9B9B9";
        var logo = new Image();
        logo.src = "./img/backgammon/48.jpg";
        logo.onload = function () {
            /* 设置背景透明度 */
            /* context.globalAlpha = 0.4; */
            context.drawImage(logo, 0, 0, 450, 450);
            drawChessBoard();
        }
        var drawChessBoard = function () {
            for (var i = 0; i < 15; i++) {
                /* 横线 */
                context.moveTo(15 + i * 30, 15);
                context.lineTo(15 + i * 30, 435);
                context.stroke();
                /* 画纵线 */
                context.moveTo(15, 15 + i * 30);
                context.lineTo(435, 15 + i * 30);
                context.stroke();
            }
        }
        var oneStep = function (i, j, me) {
            context.beginPath();
            context.arc(15 + i * 30, 15 + j * 30, 13, 0, 2 * Math.PI);
            context.closePath();
            var gradient = context.createRadialGradient(15 + i * 30 + 2, 15 + j * 30 - 2, 13, 15 + i * 30 + 2, 15 + j * 30 + 2, 0);
            if (me) {
                gradient.addColorStop(0, "#0A0A0A");
                gradient.addColorStop(1, "#636766");
            } else {
                gradient.addColorStop(0, "#D1D1D1");
                gradient.addColorStop(1, "#F9F9F9");
            }
            context.fillStyle = gradient;
            context.fill();
        }
        chess.onclick = function (e) {
            if (gameOver) {
                return;
            }
            if (!first) {
                return;
            }
            var x = e.offsetX;
            var y = e.offsetY;
            var i = Math.floor(x / 30);
            var j = Math.floor(y / 30);
            if (chessBoard[i][j] == 0) {
                console.log(i, j);
                oneStep(i, j, first);
                if (first) {
                    chessBoard[i][j] = 1;
                } else {
                    chessBoard[i][j] = 2;
                }

                for (var k = 0; k < count; k++) {
                    if (wins[i][j][k]) {
                        myWin[k]++;
                        computerWin[k] = 6;
                    }
                    if (myWin[k] == 5) {
                        console.log("You win ...");
                        myScoreNum.innerText="You win";
                        gameOver = true;
                    }
                }
                if (!gameOver) {
                    first = !first;
                    computerAI();
                }
            }
        }
          
        var computerAI = function () {
            var max = 0;
            var u = 0;
            var v = 0;
            // 初始化分數
            var myScore = [];
            var computerScore = [];
            for (var i = 0; i < 15; i++) {
                myScore[i] = [];
                computerScore[i] = [];
                for (j = 0; j < 15; j++) {
                    myScore[i][j] = 0;
                    computerScore[i][j] = 0;
                }
            }

            for (var i = 0; i < 15; i++) {
                for (j = 0; j < 15; j++) {
                    if (chessBoard[i][j] == 0) {
                        for (var k = 0; k < count; k++) {
                            if (wins[i][j][k]) {
                                if (myWin[k] == 1) {
                                    myScore[i][j] += 200;
                                } else if (myWin[k] == 2) {
                                    myScore[i][j] += 400;
                                } else if (myWin[k] == 3) {
                                    myScore[i][j] += 2000;
                                } else if (myWin[k] == 4) {
                                    myScore[i][j] += 10000;
                                }

                                if (computerWin[k] == 1) {
                                    computerScore[i][j] += 201;
                                } else if (computerWin[k] == 2) {
                                    computerScore[i][j] += 420;
                                } else if (computerWin[k] == 3) {
                                    computerScore[i][j] += 2100;
                                } else if (computerWin[k] == 4) {
                                    computerScore[i][j] += 20000;
                                }
                            }
                        }
                        if (myScore[i][j] > max) {
                            max = myScore[i][j];
                            u = i;
                            v = j;
                        } else if (myScore[i][j] == max) {
                            if (computerScore[i][j] > computerScore[u][v]) {
                                u = i;
                                v = j;
                            }
                        }
                        if (computerScore[i][j] > max) {
                            max = computerScore[i][j];
                            u = i;
                            v = j;
                        } else if (computerScore[i][j] == max) {
                            if (myScore[i][j] > myScore[u][v]) {
                                u = i;
                                v = j;
                            }
                        }
                    }
                }
            }
            oneStep(u, v, first);
            chessBoard[u][v] = 2;
            for (var k = 0; k < count; k++) {
                if (wins[u][v][k]) {
                    computerWin[k]++;
                    myWin[k] = 6;
                }
                if (computerWin[k] == 5) {
                    console.log("You failed ...");
                    computerScoreNum.innerText="You failed ...";
                    gameOver = true;
                }
            }
            if (!gameOver) {
                first = !first;
            }
        }
    </script>
</body>

</html>
